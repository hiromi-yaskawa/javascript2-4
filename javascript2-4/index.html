<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href=" ">
    <title>Document</title>
</head>

<body>
    <input type="text" id="text1" placeholder="入力してください">
    <input type="button" value="追加" onclick="addTest();">
    <input type="button" value="削除" onclick="deleteText();">
    <br>
    <textarea id="area1" cols="50" rows="8" placeholder="ここに出力されます">
</textarea>

    <script>
        function addTest() {
            const ta1 = document.getElementById("text1").value;
            document.getElementById("area1").value += ta1;
        }

        function deleteText() {
            let ta2 = document.getElementById("area1");
            ta2.value = "";
        }
    </script>
</body>

</html>
